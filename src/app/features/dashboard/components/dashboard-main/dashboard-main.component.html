
<div class="container">
    <app-questions-options *ngIf="openQuestion"  (formClose)="openQuestionsMenu()" (typeSelected)="onSelectedType($event)"  (sectionSelected)="onSectionSelected($event)" ></app-questions-options>
  <header>
    <app-user-bar></app-user-bar>
    <div class="dashboard-menu">
        <div class="menu-left">
            <span class="home-icon"> <img src="assets/icons/home-icon.svg" alt=""> </span>
            <span class="survey-title">Example</span>
        </div>
        <div class="menu-right">
            <button class="btn-save btn">Guardar <img src="assets/icons/save-icon.svg" alt=""> </button>
            <button class="btn-view btn">Vista Previa</button>
        </div>
    </div>
  </header>
  <main>
    <aside>
        <div class="aside-options">
            <div class="icon-box">
                <span> <img src="assets/icons/pencil-icon.svg" alt=""></span>
            </div>
            <div class="icon-box">
                <span> <img src="assets/icons/pig-icon.svg" alt=""></span>
            </div>
            <div class="icon-box">
                <span> <img src="assets/icons/setting-icon.svg" alt=""></span>
            </div>
        </div>
        <div class="element-list">
            <span class="plus-icon" *ngIf="dashboardOptions.length > 0" ><img src="assets/icons/plus-icon-blue.svg" alt="" (click)="addNewElement(0)"></span>
            <div class="element-box" *ngFor="let element of dashboardOptions, let i = index">
                    <div class="question-type" *ngIf="element.type !== 'section'">
                        <span class="numeral">{{element.numeral}}</span>
                        <span class="element-icon"> <img src='assets/icons/{{element.icon}}.svg' alt=""></span>
                        <span class="element-text">{{element.text}}</span>
                        <span class="delete-icon" (click)="deleteQuestion(i)"> <mat-icon >delete</mat-icon> </span>
                    </div>
                    <div class="section-type" *ngIf="element.type === 'section'">
                        <span class="element-icon"><img src='assets/icons/{{element.icon}}.svg' alt=""></span>
                        <span class="element-text">{{element.title}}</span>
                        <span class="delete-icon" (click)="deleteSection(i)"><mat-icon >delete</mat-icon></span>
                    </div>
                    <span class="plus-icon-down" *ngIf="i != dashboardOptions.length -1 " (click)="addNewElement(i)"><img src="assets/icons/plus-icon-blue.svg" alt=""></span>
            </div>
            <div class="add-question-box">
                <span class="add-q-icon"> <mat-icon>add</mat-icon> </span>
                <span class="add-q-text" (click)="openQuestionsMenu()">Agregar pregunta</span>
            </div>
        </div>
    </aside>
    <div class="main-panel">
       <app-checkbox-question></app-checkbox-question>
    </div>
  </main>
</div>
