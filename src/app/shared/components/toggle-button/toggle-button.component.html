<div class="btn-check-container">
    <label class="toggle" for="{{name}}">
        <input class="toggle__input" name="{{name}}" type="checkbox" id="{{name}}" (click)="onChangeState()">
        <div class="toggle__fill"></div>
    </label>
    <span class="btn-check-state {{toggleState ? 'active' : ''}}">{{toggleState ? 'ON' : 'OFF'}}</span>
</div>
